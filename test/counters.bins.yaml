        bins:
        - [0.0, 1.0]
        - [1.0, 4.0]
        - [4.0, 8.0]
        - [8.0, 12.0]
        - [12.0, 16.0]
        - [16.0, 20.0]
        - [20.0, 30.0]
        - [30.0, 50.0]
        - [50.0, .inf]
    # ENTRY - unique client IPs seen (10 min rotation)
    ClientIPsUnique:
        bins:
        - [0.0, 100.0]
        - [100.0, 250.0]
        - [250.0, 500.0]
        - [500.0, 1000.0]
        - [1000.0, .inf]
    # ENTRY - number of OR connections to clients
    ConnectionsAll:
        bins:
        - [0.0, .inf]
    # not counted - used only to make sure aggregation was performed correctly
    SanityCheck:
