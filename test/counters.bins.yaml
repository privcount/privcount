# histograms represent a collection of counters that together define a histogram
counters:
    # ENTRY - cells sent 'in' to client per active circuit on client OR connections
    CircuitCellsIn:
        bins:
        - [0.0, 1.0]
        - [1.0, 32.0]
        - [32.0, 64.0]
        - [64.0, 128.0]
        - [128.0, 256.0]
        - [256.0, 2048.0]
        - [2048.0, 4096.0]
        - [4096.0, 8192.0]
        - [8192.0, 16384.0]
        - [16384.0, .inf]
    # ENTRY - cells sent 'out' from client per active circuit on client OR connections
    CircuitCellsOut:
        bins:
        - [0.0, 1.0]
        - [1.0, 32.0]
        - [32.0, 64.0]
        - [64.0, 128.0]
        - [128.0, 256.0]
        - [256.0, 2048.0]
        - [2048.0, 4096.0]
        - [4096.0, 8192.0]
        - [8192.0, 16384.0]
        - [16384.0, .inf]
    # ENTRY - ratio of cells in to cells out per active circuit on client OR connections
    # value is log(base 2)(out/in), 0.0 when in==out, -.inf when out==0, and .inf when in==0
    CircuitCellsRatio:
        bins:
        - [-.inf, -20.0]
        - [-20.0, -19.0]
        - [-19.0, -18.0]
        - [-18.0, -17.0]
        - [-17.0, -16.0]
        - [-16.0, -15.0]
        - [-15.0, -14.0]
        - [-14.0, -13.0]
        - [-13.0, -12.0]
        - [-12.0, -11.0]
        - [-11.0, -10.0]
        - [-10.0, -9.0]
        - [-9.0, -8.0]
        - [-8.0, -7.0]
        - [-7.0, -6.0]
        - [-6.0, -5.0]
        - [-5.0, -4.0]
        - [-4.0, -3.0]
        - [-3.0, -2.0]
        - [-2.0, -1.0]
        - [-1.0, 0.0]
        - [0.0, 0.00000000000001]
        - [0.00000000000001, 1.0]
        - [1.0, 2.0]
        - [2.0, 3.0]
        - [3.0, 4.0]
        - [4.0, 5.0]
        - [5.0, 6.0]
        - [6.0, 7.0]
        - [7.0, 8.0]
        - [8.0, 9.0]
        - [9.0, 10.0]
        - [10.0, 11.0]
        - [11.0, 12.0]
        - [12.0, 13.0]
        - [13.0, 14.0]
        - [14.0, 15.0]
        - [15.0, 16.0]
        - [16.0, 17.0]
        - [17.0, 18.0]
        - [18.0, 19.0]
        - [19.0, 20.0]
        - [20.0, .inf]
    # ENTRY - circuit times in seconds for active and inactive circuits
    CircuitLifeTime:
        bins:
        - [0.0, 120.0]
        - [120.0, 480.0]
        - [480.0, 600.0]
        - [600.0, 720.0]
        - [720.0, 1080.0]
        - [1080.0, 1200.0]
        - [1200.0, .inf]
    # EXIT - completed streams per active circuit for IRC/SSH
    CircuitStreamsInteractive:
        bins:
        - [0.0, 1.0]
        - [1.0, 2.0]
        - [2.0, 4.0]
        - [4.0, 6.0]
        - [6.0, 8.0]
        - [8.0, 10.0]
        - [10.0, .inf]
    # EXIT - completed streams per active circuit for port>=10000 and no other class
    CircuitStreamsOther:
        bins:
        - [0.0, 1.0]
        - [1.0, 4.0]
        - [4.0, 8.0]
        - [8.0, 16.0]
        - [16.0, 32.0]
        - [32.0, 64.0]
        - [64.0, .inf]
    # EXIT - completed streams per active circuit for BitTorrent or port>=10000
    CircuitStreamsP2P:
        bins:
        - [0.0, 1.0]
        - [1.0, 4.0]
        - [4.0, 8.0]
        - [8.0, 16.0]
        - [16.0, 32.0]
        - [32.0, 64.0]
        - [64.0, .inf]
    # EXIT - completed streams per active circuit for HTTP/HTTPS
    CircuitStreamsWeb:
        bins:
        - [0.0, 1.0]
        - [1.0, 5.0]
        - [5.0, 10.0]
        - [10.0, 20.0]
        - [20.0, 30.0]
        - [30.0, 50.0]
        - [50.0, 75.0]
        - [75.0, 100.0]
        - [100.0, 150.0]
        - [150.0, 200.0]
        - [200.0, 400.0]
        - [400.0, .inf]
    # EXIT - number of circuits with at least one stream completed
    CircuitsActive:
        bins:
        - [0.0, .inf]
    # EXIT - number of circuits with no streams completed
    CircuitsInactive:
        bins:
        - [0.0, .inf]
    # ENTRY - circuits per client IP with at least 8 cells transferred (10 min rotation)
    ClientIPCircuitsActive:
        bins:
        - [0.0, 1.0]
        - [1.0, 4.0]
        - [4.0, 8.0]
        - [8.0, 12.0]
        - [12.0, 16.0]
        - [16.0, 20.0]
        - [20.0, 30.0]
        - [30.0, 50.0]
        - [50.0, .inf]
